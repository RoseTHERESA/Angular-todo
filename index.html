<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Create your form below, try adding some angular validations -->
					<form action='#' name='todoForm' novalidate>
						<label for="addTodo">Add a TODO</label>
						<input type="text" id="addTodo" ng-model="data.addTodo">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- List your todos here, use some css to hide the bullet points -->
					<ul>
						<li ng-repeat="todo in todos">{{todo}}</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- JavaScripts -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
