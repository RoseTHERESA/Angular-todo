<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body ng-controller="TodosController" ng-cloak>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Create your form below, try adding some angular validations -->
					<h3>To Do</h3>
					<form action='#' name='todoForm'  ng-submit="addTodo(todo)" novalidate>
						<label for="item">ITEM</label>
						<input type="text" name="item" id="addTodo" ng-model="todo.item" ng-required="true" id="item">
						<p ng-show="!todoForm.$pristine && todoForm.$invalid">Enter an Item</p>
						<input type="submit" ng-disabled="todoForm.$invalid">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- List your todos here, use some css to hide the bullet points -->
					<ul>
						<li ng-repeat="todo in todos track by $index">{{todo.item}}</li>
					</ul>
					<button ng-click="deleteAll()">Clear</button>
				</div>
			</div>
		</div>

		<!-- JavaScripts -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>

	</body>
</html>
